<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- This is tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- This is font owsam cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- This is css folder connect link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- This is header part -->
    <header>
      <!-- Nav part -->
      <nav
        class="w-11/12 mx-auto flex flex-col lg:flex-row gap-4 justify-between items-center p-4"
      >
        <div class="logo-part flex gap-3 items-center">
          <img src="./assets/logo.png" class="h-10" alt="" />
          <h4 class="font-extrabold text-[20px] text-[#006747]">
            Emergency <br />
            Service
          </h4>
        </div>
        <div class="counter-part flex gap-4">
          <div
            class="flex items-center gap-2 py-1 px-4 rounded-[20px] bg-[#41ff6b1a]"
          >
            <span id="heart-count" class="font-bold text-[18px]">0</span>
            <span><img src="./assets/heart.png" class="h-6" alt="" /></span>
          </div>
          <div
            class="flex items-center gap-2 py-1 px-4 rounded-[20px] bg-[#41ff6b1a]"
          >
            <span id="coin-count" class="font-bold text-[18px]">100</span>
            <span><img src="./assets/coin.png" class="h-6" alt="" /></span>
          </div>
          <div
            class="flex items-center gap-2 py-1 px-4 rounded-[20px] bg-[#00A63E]"
          >
            <span id="copy-count" class="font-bold text-[#ffffff] text-[18px]"
              >0</span
            >
            <span class="font-bold text-[#ffffff]">Copy</span>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <section>
        <div
          class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-6 px-4"
        >
          <img src="./assets/logo-dark.png" class="mx-auto h-24" alt="" />
          <h1 class="hind-madurai py-4 font-bold text-[#ffffff] text-3xl">
            Emergency Service Directory
          </h1>
          <p class="hind-madurai text-[#ffffff]">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
    <!-- Main-part start -->
    <main class="bg-[#f5fff6]">
      <!-- This is card section -->
      <section class="grid grid-cols-12 gap-4 p-6">
        <div class="cards-part border-2 grid col-span-9"></div>
        <div class="sideber-part border-2 grid col-span-3"></div>
      </section>
    </main>
  </body>
</html>
